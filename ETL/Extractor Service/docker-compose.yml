version: "3.8"

services:
  # üêç Servizio di estrazione dati
  extractor:
    build:
      context: ./extractor-service
      dockerfile: Dockerfile
    container_name: extractor-service
    restart: always
    depends_on:
      - kafka
    volumes:
      - ./extractor-service/data:/app/data
      - ./extractor-service/logs:/app/logs
      - ./extractor-service/configuration.json:/app/configuration.json
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BROKER=kafka:9092
      - INTERVAL_HOURS=6
    networks:
      - etl-network

  # ‚öôÔ∏è Kafka in modalit√† KRaft (senza Zookeeper)
  kafka:
    image: apache/kafka:3.8.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
    networks:
      - etl-network

networks:
  etl-network:
    driver: bridge
